version: 2.1

orbs:
  python: circleci/python@0.2.1

commands:
  preinstall:
    description:  "Set up system-level packages"
    steps:
      - run:
          name: install linux packages
          command: |
            sudo apt-get update
            
            sudo apt-get -yq install libfftw3-dev libboost-dev libeigen3-dev g++ libboost-system-dev libboost-timer-dev libboost-system libboost-timer
  setup_conda:
    description: create a conda environment where we can flourish
    steps:
      -run:
        name: get_anaconda
          command: |
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            bash miniconda.sh -b -p $HOME/miniconda
            export PATH="$HOME/miniconda/bin:$PATH"
            conda config --set always_yes yes --set changeps1 no
            conda update -q conda
            # useful for debugging
            conda info -a
            

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - preinstall
      - setup_conda
      #- python/load-cache
      #- python/install-deps
      #- python/save-cache
      - run:
          #command: ./manage.py test
          command: echo "hello world"
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
